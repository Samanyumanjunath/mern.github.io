<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/register" method="post">
<div class="form-group">
<label for="firstname">First Name</label>
<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name">
</div>
<div class="form-group">
<label for="lastname">Last Name</label>
<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
</div>
<div class="form-group">
<label for="repassword">Re-enter Password</label>
<input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter your password">
</div>
<div class="form-group">
<label for="gender">Gender</label>
<select class="form-control" id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>
<div class="form-group">
<label for="age">Age</label>
<input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
</div>
<div class="form-group">
<label for="phone">Phone Number</label>
<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
</div>
<div class="form-group">
<label for="country">Country</label>
<select class="form-control" id="country" name="country">
<option value="India">India</option>
<option value="United States">United States</option>
<option value="United Kingdom">United Kingdom</option>
</select>
</div>
<div class="form-group">
<label for="languages">Languages Known</label>
<input type="checkbox" name="languages[]" value="English"> English
<input type="checkbox" name="languages[]" value="Kannada"> Kannada
<input type="checkbox" name="languages[]" value="Hindi"> Hindi
<input type="checkbox" name="languages[]" value="Telugu"> Telugu
</div>
<input type="submit" class="btn btn-primary" value="Register">
</form>
</body>
</html>
